<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Projetos</title>
  <style>
    .galeria-section {
      padding: 40px 10%;
      background: #fff7f0;
      text-align: center;
    }

    .galeria-section h2 {
      color: #803300;
      margin-bottom: 20px;
    }

    .galeria-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      overflow: hidden;
    }

    .galeria-scroll {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px 0;
    }

    .galeria-scroll::-webkit-scrollbar {
      display: none;
    }

    .galeria-item {
      flex: 0 0 auto;
      width: 250px;
    }

    .galeria-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .nav-btn {
      background-color: #d2691e;
      color: white;
      border: none;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
      z-index: 2;
    }

    .nav-btn:hover {
      background-color: #a0522d;
    }

    .left {
      margin-right: 10px;
    }

    .right {
      margin-left: 10px;
    }

    @media (max-width: 600px) {
      .galeria-item {
        width: 180px;
      }

      .nav-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <section class="galeria-section" id="galeria">
    <h2>Galeria de Projetos</h2>
    <div class="galeria-container">
      <button class="nav-btn left" onclick="scrollGaleria(-1)">&#10094;</button>
      <div class="galeria-scroll" id="galeriaScroll">
        <div class="galeria-item"><img src="Img/â€Žimagem1.jpg" alt="Projeto 1" /></div>
        <div class="galeria-item"><img src="Img/imagem2.jpg" alt="Projeto 2" /></div>
        <div class="galeria-item"><img src="Img/imagem3.jpg" alt="Projeto 3" /></div>
        <div class="galeria-item"><img src="Img/imagem4.jpg" alt="Projeto 4" /></div>
        <div class="galeria-item"><img src="Img/imagem5.jpg" alt="Projeto 5" /></div>
      </div>
      <button class="nav-btn right" onclick="scrollGaleria(1)">&#10095;</button>
    </div>
  </section>

  <script>
    function scrollGaleria(direction) {
      const container = document.getElementById("galeriaScroll");
      const itemWidth = container.querySelector(".galeria-item").offsetWidth + 20; // item + gap
      container.scrollBy({
        left: direction * itemWidth,
        behavior: "smooth"
      });
    }
  </script>

</body>
</html>
